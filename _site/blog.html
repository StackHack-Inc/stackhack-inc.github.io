    <style>
    /* Blog Header Image Section */
    .blog-header {
        position: relative;
        width: 100vw;
        height: 50vh;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .blog-header img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        filter: brightness(0.8);
        animation: zoomIn 2s ease forwards;
        transition: filter 0.3s ease;
    }

    .blog-header:hover {
        transform: scale(1.02);
    }

    .blog-header:hover img {
        filter: brightness(1);
    }

    .blog-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
        z-index: 1;
    }

    .blog-header .image-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2.5rem;
        font-weight: 700;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        z-index: 2;
        opacity: 0;
        animation: slideInFromTop 1.5s ease forwards;
    }

    /* Animations */
    @keyframes zoomIn {
        0% {
            transform: scale(1.2);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    @keyframes slideInFromTop {
        0% {
            opacity: 0;
            transform: translate(-50%, -100%);
        }
        100% {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }

    /* Blog List */
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }

    /* Custom Button */
    .btn-custom {
        background-color: #225d89;
        border-color: #225d89;
        color: white;
        font-weight: 400;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #5a32a3;
        border-color: #5a32a3;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
    }

    .card-text {
        font-size: 1rem;
        color: #666;
        font-weight: 400;
    }

    .card-footer {
        font-size: 0.9rem;
        font-weight: 400;
        color: #666;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .blog-header {
            height: 40vh;
        }

        .blog-header .image-text {
            font-size: 2rem;
        }

        .card-img-top {
            height: 150px;
        }

        .card-title {
            font-size: 1.3rem;
        }

        .card-text {
            font-size: 0.9rem;
        }
    }
</style>
