<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: 'StackHack provides Cloud, DevOps, Automation, and Kubernetes solutions.' }}">
    <meta property="og:title" content="{{ page.title }} - StackHack">
    <meta property="og:description" content="{{ page.description | default: 'StackHack provides Cloud, DevOps, Automation, and Kubernetes solutions.' }}">
    <meta property="og:image" content="{{ page.image | default: '/images/earth-image.jpg' }}">
    <meta property="og:url" content="https://ahambrar.github.io{{ page.url }}">
    <title>{{ page.title }} - StackHack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center !important;
            font-weight: 400;
        }

        .logo-container {
            background-color: transparent !important;
            text-align: center;
            padding: 10px 0;
        }

        .logo-container img {
            mix-blend-mode: multiply;
            height: 80px;
            display: inline-block;
        }

        .custom-hr {
            border: 1.5px solid black;
            width: 40%;
            margin: 15px auto;
        }

        footer {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
            padding: 20px 0;
            width: 100%;
            text-align: center !important;
        }
    </style>
    {{ page.custom_styles }}
</head>
<body class="bg-light">
    <!-- Logo -->
    <div class="logo-container w-100">
        <a href="/">
            <img src="/images/logo.png" alt="StackHack Logo">
        </a>
    </div>

    <!-- Horizontal Line -->
    <hr class="custom-hr">

    <!-- Navigation -->
    <nav class="text-center py-3">
        <a href="/" class="mx-3 text-dark text-decoration-none fw-bold">Home</a>
        <a href="/about" class="mx-3 text-dark text-decoration-none fw-bold">About</a>
        <a href="/blog" class="mx-3 text-dark text-decoration-none fw-bold">Blog</a>
        <a href="/contact" class="mx-3 text-dark text-decoration-none fw-bold">Contact</a>
    </nav>

    <!-- Page Content -->
    {{ content }}

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
        Â© 2025 by StackHack Inc.
    </footer>
</body>
</html>
