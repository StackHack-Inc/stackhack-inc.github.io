---
layout: default
permalink: /
title: StackHack
custom_styles: |
    <style>
        /* First Image Section */
        .image-container {
            position: relative;
            width: 100vw;
            height: 50vh;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(0.8);
            animation: zoomIn 2s ease forwards;
            transition: filter 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .image-container:hover img {
            filter: brightness(1);
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
            z-index: 1;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
            opacity: 0;
            animation: slideInFromTop 1.5s ease forwards;
        }

        /* Animations */
        @keyframes zoomIn {
            0% {
                transform: scale(1.2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translate(-50%, -100%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* "What We Do" Section */
        .what-we-do {
            padding: 40px 20px;
            text-align: center !important;
        }

        .what-we-do h2 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.5s;
        }

        .what-we-do p {
            font-size: 1.5rem;
            color: #666;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.7s;
        }

        /* "Get in Touch" Section */
        .get-in-touch {
            position: relative;
            width: 100vw;
            height: 40vh;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .get-in-touch img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(0.8);
            animation: zoomIn 2s ease forwards;
            transition: filter 0.3s ease;
        }

        .get-in-touch:hover {
            transform: scale(1.02);
        }

        .get-in-touch:hover img {
            filter: brightness(1);
        }

        .get-in-touch::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
            z-index: 1;
        }

        .get-in-touch .image-text {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
            opacity: 0;
            animation: slideInFromTop 1.5s ease forwards;
        }

        .get-in-touch h3 {
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
        }

        .get-in-touch div {
            font-weight: 300;
            font-size: 1.2rem;
            margin-left: 4px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .image-container {
                height: 40vh;
            }

            .image-text {
                font-size: 2rem;
            }

            .what-we-do h2 {
                font-size: 2.5rem;
            }

            .what-we-do p {
                font-size: 1.2rem;
            }

            .get-in-touch {
                height: 30vh;
            }

            .get-in-touch h3 {
                font-size: 1.5rem;
            }

            .get-in-touch div {
                font-size: 1rem;
            }
        }
    </style>
---
